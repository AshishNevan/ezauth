<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <table border="solid">
      <tr>
        <th>MAC</th>
        <th>IP</th>
        <th>TimeStart</th>
        <th>TimeElapsed</th>
      </tr>
      {% for record in data%}
      <tr>
        {% for cell in record %}
        <td>{{ cell }}</td>
        {% endfor %}
      </tr>
      <% end for %>
    </table>
  </body>
</html>
