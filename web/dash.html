<!DOCTYPE html>

<html lang="en">

 <head>

   <meta charset="UTF-8" />

   <meta http-equiv="X-UA-Compatible" content="IE=edge" />

   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
   <style>
	body{
	font-family: Arial, Helvetica, sans-serif;
	}
	table,td,th,tr{
	border:double;
	}
	td{
	padding: 5px;
	}
   </style>
   
   <title>Dashboard</title>

 </head>

 <body>
   <center>
	<h1>Dashboard</h1>

   <table border="solid">

     <tr>

       <th>TimeStart</th>

       <th>MAC</th>

       <th>IP</th>

       <th>Name</th>

		<th>MAC2</th>

     </tr>

               {% for i in range(data |length-1) %}

						<tr>

						{% for x in data[i].split(" ") %}

						<td>{{ x }}</td>

						{% endfor %}

						</tr>

               {% endfor %}

   </table>
</center>

 </body>

</html>
